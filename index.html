<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<title>Google Homepage</title>
	</head>
	<body>
			<div id="header">
				<ul>
					<li id="name" style="padding-top: 8px">Michael</li>

					<li><a href="http://www.google.com/images">Images</a></li>
					<li><img src="https://raw.githubusercontent.com/Cedricgc/playground/master/The%20Odin%20Project/google-homepage/images/apps.png" /></li>

				<li>Advertising Program</li>
				<li>Business Solutions</li>
